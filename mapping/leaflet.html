
<!DOCTYPE html>
<html>
<head>
	<title>Denver Clustering Map</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 100%; height: 650px"></div>

	<script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
	<script>

        var Sales_2015 = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWdiZW5uZXR0MzIiLCJhIjoiY2lyMWhpMWJ2MDAzODloa3FlZnFqb2UwcCJ9.vOCEimgmZ4nUK50IOdSgxQ', {maxZoom: 16,id: 'mgbennett32.a5ziseb1'});

		var Sales_2010 = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWdiZW5uZXR0MzIiLCJhIjoiY2lyMWhpMWJ2MDAzODloa3FlZnFqb2UwcCJ9.vOCEimgmZ4nUK50IOdSgxQ', {maxZoom: 16,id: 'mgbennett32.97a4rhy4'});

		var Census_Clusters = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWdiZW5uZXR0MzIiLCJhIjoiY2lyMWhpMWJ2MDAzODloa3FlZnFqb2UwcCJ9.vOCEimgmZ4nUK50IOdSgxQ', {maxZoom: 16,id: 'mgbennett32.6hb974mg'});


        var mbAttr = 'Map data &copy; <href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' + '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery Â© <a href="http://mapbox.com">Mapbox</a>', mbUrl ='http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWdiZW5uZXR0MzIiLCJhIjoiY2lyMWhpMWJ2MDAzODloa3FlZnFqb2UwcCJ9.vOCEimgmZ4nUK50IOdSgxQ';

        var dark   = L.tileLayer(mbUrl, {id: 'mapbox.dark', attribution: mbAttr});

        var map = L.map('map', {
			center: [39.73, -104.96],
			zoom: 12,
			layers: [dark, Sales_2015, Sales_2010, Census_Clusters]
		});

		// var cartodark = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
		//    subdomains: 'abcd',
		//    maxZoom: 15;


        var baseLayer = {"dark": dark};
		// var baseLayer = {"cartodark": cartodark};

        var overlays = {'Sales_2015': Sales_2015,
						'Sales_2010': Sales_2010,
						'Census_Clusters': Census_Clusters};

        L.control.layers(baseLayer, overlays).addTo(map);

	</script>
</body>
</html>
